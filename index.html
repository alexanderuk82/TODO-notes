<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Adobe font styles -->
    <link rel="stylesheet" href="https://use.typekit.net/xck4wre.css" />

    <!-- Ows styles -->
    <link rel="stylesheet" href="css/style.css" />
    <title>TODO notes</title>
  </head>
  <body class="bg-body body">
    <header class="bg-black-70 h-[332px]">
      <div
        class="container m-auto flex flex-col items-center justify-center h-full"
      >
        <h1
          class="black-30 font-semibold md:font-regular tracking-wider lg:tracking-widest opacity-10 uppercase text-[60px] md:text-[100px] lg:text-[140px]"
        >
          to do list
        </h1>
        <h2
          class="text title capitalize text-[49px] font-light mt-[-3rem] md:mt-[-5rem] lg:mt-[-7rem]"
        >
          create your task
        </h2>

        <form action="#" id="form" class="form w-full px-6">
          <div
            class="form__field flex flex-col md:flex-row md:justify-center items-center gap-2"
          >
            <input
              class="p-3 w-full md:w-4/5 rounded bg-black-50 inputBorder focus: outline-none text"
              type="text"
              id="input"
            />
            <button
              type="submit"
              id="addBtn"
              class="flex items-center text-[25px] highlight font-semibold md:ml-[1rem]"
            >
              <img class="mr-1" src="/img/plus.svg" alt="" />
              ADD
            </button>
          </div>
          <div class="errorForm flex  flex-col items-center"></div>
        </form>
      </div>
    </header>
    <main class="results my-[4rem]" id="results">
      <div
        class="results__items justify-items-center md:mx-[3rem]"
      >
        <!-- Grid note here placed!! -->
      </div>
    </main>
    <!-- Lotties animation -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
